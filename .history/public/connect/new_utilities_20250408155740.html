<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Utility Information Sheet</title>
    <style>
        @page {
            size: letter;
            margin: 0.4in;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.2;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #fff;
            font-size: 10px;
        }
        
        .container {
            max-width: 8.5in;
            margin: 0 auto;
            padding: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 14px;
            font-weight: bold;
        }
        
        .property-address {
            margin-bottom: 10px;
        }
        
        .property-address label {
            display: inline-block;
            font-weight: bold;
            margin-right: 5px;
        }
        
        .property-address input {
            width: calc(100% - 120px);
            padding: 2px;
            border: 1px solid #ccc;
            border-radius: 2px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 7px;
        }
        
        .utility-section {
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 5px;
            margin-bottom: 7px;
            background-color: #f9f9f9;
        }
        
        .utility-section h3 {
            margin: 0 0 5px 0;
            font-size: 11px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 3px;
        }
        
        .checkbox-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .checkbox-list li {
            margin-bottom: 3px;
            display: flex;
            align-items: flex-start;
            line-height: 1.1;
        }
        
        .checkbox-list input[type="checkbox"] {
            margin-right: 4px;
            margin-top: 1px;
            width: 10px;
            height: 10px;
        }
        
        .checkbox-list label {
            font-size: 9px;
            line-height: 1.1;
        }
        
        .cost-line {
            margin-top: 5px;
            display: flex;
            align-items: center;
        }
        
        .cost-line label {
            font-size: 9px;
            font-weight: bold;
            margin-right: 3px;
        }
        
        .cost-line input {
            flex: 1;
            padding: 2px;
            border: 1px solid #ccc;
            border-radius: 2px;
            height: 10px;
        }
        
        .completion-section {
            margin-top: 7px;
            display: flex;
            justify-content: space-between;
        }
        
        .completion-field {
            display: flex;
            align-items: center;
        }
        
        .completion-field label {
            font-weight: bold;
            margin-right: 5px;
            font-size: 10px;
        }
        
        .completion-field input {
            padding: 2px;
            border: 1px solid #ccc;
            border-radius: 2px;
            width: 150px;
        }
        
        .utility-section.wide {
            grid-column: span 3;
        }
        
        .gas-section {
            grid-column: span 2;
        }
        
        .gas-checkbox-list {
            column-count: 2;
            column-gap: 5px;
        }
        
        .simple-field {
            margin-bottom: 3px;
        }
        
        .simple-field label {
            display: inline-block;
            width: 75px;
            font-size: 9px;
        }
        
        .simple-field input {
            width: calc(100% - 80px);
            padding: 2px;
            border: 1px solid #ccc;
            border-radius: 2px;
            height: 10px;
            font-size: 9px;
        }
        
        @media print {
            body {
                width: 8.5in;
                height: 11in;
            }
            .container {
                margin: 0;
                padding: 0;
            }
            .utility-section {
                page-break-inside: avoid;
            }
        }
    </style>
</head>

<body>
