<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debbie O'Brien - Transaction Coordinator</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #e0e0e0; /* Lighter background to see card */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Add padding for smaller screens */
            box-sizing: border-box;
        }

        .business-card {
            /* Removed fixed width, using max-width and aspect ratio */
            max-width: 800px;
            width: 100%;
            aspect-ratio: 16 / 7; /* Approximate aspect ratio from image */
            display: flex;
            border-radius: 10px; /* Slightly rounded corners */
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background-color: #ffffff; /* Fallback background */
        }

        .image-section {
            flex-basis: 45%; /* Adjust width ratio */
            position: relative;
            overflow: hidden; /* Ensure image stays within bounds */
        }

        .profile-image {
            display: block;
            width: 100%;
            height: 100%; /* Fill the section height */
            object-fit: cover; /* Cover the area, cropping if needed */
            object-position: center; /* Center the image */
        }

        .info-section {
            flex-basis: 55%; /* Adjust width ratio */
            display: flex;
            flex-direction: column; /* Stack top and bottom sections */
        }

        .info-top {
            background-color: #1a3d5c; /* Dark blue background */
            color: #d4b886; /* Gold text color */
            padding: 20px 30px;
            flex-grow: 1; /* Allow top section to take available space */
            display: flex;
            align-items: center; /* Vertically center content */
            justify-content: space-between; /* Space name and logo */
            min-height: 50%; /* Ensure it takes at least half the height */
            box-sizing: border-box;
        }

        .info-bottom {
            background-color: #d4b886; /* Beige/gold background */
            color: #1a3d5c; /* Dark blue text color */
            padding: 20px 30px;
            flex-shrink: 0; /* Prevent shrinking */
            box-sizing: border-box;
        }

        .name {
            font-family: 'Dancing Script', cursive; /* Script font for name */
            font-size: 3.8em; /* Adjusted size */
            font-weight: 700;
            margin: 0;
            line-height: 1.1;
            flex-grow: 1; /* Allow name to take space */
        }

        .logo-image {
            width: 80px; /* Adjust logo size */
            height: auto;
            margin-left: 20px; /* Space between name and logo */
            flex-shrink: 0; /* Prevent logo from shrinking */
        }

        .title {
            font-size: 1.1em;
            font-weight: 700; /* Bolder title */
            margin: 0 0 5px 0; /* Space below title */
            color: #1a3d5c; /* Ensure dark color */
        }

        .company {
            font-size: 1em;
            font-weight: 400;
            margin: 0 0 15px 0; /* Space below company */
            color: #1a3d5c; /* Ensure dark color */
        }

        .quote {
            font-size: 0.95em;
            font-weight: 400;
            font-style: italic; /* Italic quote */
            margin: 0;
            line-height: 1.4;
            color: #1a3d5c; /* Ensure dark color */
        }

        /* Remove styles for elements no longer present */
        /* .contact-info, .decorative-dots, .dot no longer needed */

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .business-card {
                flex-direction: column; /* Stack image and info */
                aspect-ratio: auto; /* Remove fixed aspect ratio */
                max-width: 450px; /* Limit width on mobile */
            }

            .image-section {
                flex-basis: auto; /* Reset basis */
                width: 100%;
                height: 300px; /* Fixed height for image on mobile */
            }

            .info-section {
                flex-basis: auto; /* Reset basis */
                width: 100%;
            }

            .info-top {
                padding: 15px 20px;
                min-height: auto; /* Reset min-height */
                flex-direction: column; /* Stack name and logo */
                align-items: flex-start; /* Align items left */
                text-align: left;
            }

            .name {
                font-size: 2.8em; /* Adjust size */
                margin-bottom: 10px; /* Space below name */
            }

            .logo-image {
                width: 60px; /* Smaller logo */
                margin-left: 0; /* Remove margin */
                align-self: flex-end; /* Move logo to the right */
            }

            .info-bottom {
                padding: 15px 20px;
                text-align: left;
            }

            .title {
                font-size: 1em;
            }
            .company {
                font-size: 0.9em;
                margin-bottom: 10px;
            }
            .quote {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .image-section {
                height: 250px; /* Smaller image height */
            }
            .name {
                font-size: 2.4em;
            }
            .logo-image {
                width: 50px;
            }
            .title {
                font-size: 0.95em;
            }
            .company {
                font-size: 0.85em;
            }
            .quote {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>

    <div class="business-card">
        <div class="image-section">
            <img src="https://parealestatesupport.com/optimized/debbie.jpg" alt="Debbie O'Brien" class="profile-image">
        </div>
        <div class="info-section">
            <div class="info-top">
                <h1 class="name">Debbie O'Brien</h1>
                <img src="https://via.placeholder.com/80x80/d4b886/ffffff?text=LOGO" alt="Company Logo" class="logo-image">
            </div>
            <div class="info-bottom">
                <p class="title">Transaction Coordinator</p>
                <p class="company">PA Real Estate Support Services</p>
                <p class="quote">“Your success is my commitment - not just a promise, but my daily practice.”</p>
            </div>
        </div>
    </div>

</body>
</html>
