<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debbie O'Brien Signature</title>
  <style>
    @font-face {
      font-family: 'Amsterdam Signature';
      src: url('AmsterdamSignature-PKO4P.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }

    .card-wrapper {
      max-width: 800px;
      width: 100%;
      background-color: #ffffff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      height: auto;
    }

    .image-section {
      width: 45%;
      flex-shrink: 0;
    }

    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .info-section {
      width: 55%;
      display: flex;
      flex-direction: column;
    }

    .info-top {
      background-color: #1a3d5c;
      color: #d4b886;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-grow: 1;
    }

    .name-title-group {
        display: flex;
        flex-direction: column;
        flex-shrink: 1;
        flex-grow: 1;
        margin-right: 15px;
    }

    .info-top .name {
      font-family: 'Amsterdam Signature', cursive;
      font-size: 3.8em;
      margin: 0 0 5px 0;
      line-height: 1;
      font-weight: normal;
    }

    .info-top .title,
    .info-top .company {
        font-family: Arial, sans-serif;
        font-size: 0.9em;
        margin: 0 0 3px 0;
        line-height: 1.2;
        color: #d4b886;
        font-weight: normal;
    }

    .info-top .company {
        font-size: 0.8em;
        margin-bottom: 0;
    }

    .info-top .logo-image {
        width: 80px;
        height: auto;
        flex-shrink: 0;
    }

    .info-bottom {
      background-color: #d4b886;
      color: #1a3d5c;
      padding: 15px 30px;
      flex-shrink: 0;
    }

    .info-bottom ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .info-bottom li {
      margin-bottom: 6px;
      font-size: 0.9em;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }

    .info-bottom li::before {
        content: "";
        margin-right: 8px;
    }

    .info-bottom a {
      color: #1a3d5c;
      text-decoration: none;
    }

    .info-bottom a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
        .card-wrapper {
            flex-direction: column;
        }
        .image-section,
        .info-section {
            width: 100%;
        }
        .image-section {
            max-height: 250px;
        }
        .info-top {
            padding: 15px 20px;
            align-items: center;
        }
        .info-top .name {
            font-size: 2.8em;
        }
        .info-top .logo-image {
            width: 60px;
        }
        .info-bottom {
            padding: 15px 20px;
        }
        .info-bottom li {
            font-size: 0.85em;
        }
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <div class="image-section">
      <img src="https://parealestatesupport.com/optimized/debbie.jpg" alt="Debbie O'Brien">
    </div>
    <div class="info-section">
      <div class="info-top">
        <div class="name-title-group">
            <h1 class="name">Debbie O'Brien</h1>
            <p class="title">Transaction Coordinator</p>
            <p class="company">PA Real Estate Support Services</p>
        </div>
        <img src="https://parealestatesupport.com/logo-sm.png" alt="Company Logo" class="logo-image">
      </div>
      <div class="info-bottom">

          <li>üåê <a href="https://parealestatesupport.com" target="_blank">parealestatesupport.com</a></li>

    </div>
  </div>
</body>
</html>
