      justify-content: center;
      align-items: center;
      padding: 5px;
      margin: 0;
      min-height: 100vh;
    }

    /* Subtle noise texture using a data URI for a repeating pattern */

        background-repeat: repeat;
        position: relative;
    }
     /* Define base colors using CSS variables */
    .info-top { --base-color: #1a3d5c; }
    .info-bottom { --base-color: #d4b886; }


    .card-wrapper {
      width: 250px;
      height: 125px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 5px;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      border: 2px solid #1a3d5c;
      position: relative;
    }

    .image-section {
      width: 30%;
      flex-shrink: 0;
      border-right: 2px solid #1a3d5c; /* Keep the dark blue border */
    }

    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .info-section {
      width: 70%;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .logo-container {
      position: absolute;
      top: 5px;
      right: 5px;
      z-index: 10;
    }

    .logo-container img {
      width: 25px;
      height: auto;
      display: block;
    }

    /* Applied noise-overlay class */
    .info-top {
      /* background-color: #1a3d5c; <- Handled by noise-overlay */
      color: #d4b886;
      padding: 5px 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1.3;
    }

    .name-title-group {
        display: flex;
        flex-direction: column;
        flex-shrink: 1;
        flex-grow: 1;
    }

    .info-top .name {
      font-family: 'Amsterdam Signature', cursive;
      font-size: 2.2em;
      margin: 0 0 1px 0;
      line-height: 0.9;
      font-weight: normal;
    }

    .info-top .title,
    .info-top .company {
        font-family: Arial, sans-serif;
        font-size: 0.55em;
        margin: 0;
        line-height: 1.1;
        color: #d4b886;
        font-weight: normal;
        padding-top: 1px;
    }

    .info-top .company {
        font-size: 0.5em;
        margin-bottom: 0;
    }

    /* Applied noise-overlay class */
    .info-bottom {
      /* background-color: #d4b886; <- Handled by noise-overlay */
      color: #1a3d5c;
      padding: 3px 5px 3px 8px;
      flex: 0.7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-top: 1px solid #1a3d5c;
    }

    .info-bottom ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .info-bottom li {
      margin-bottom: 1px;
      font-size: 0.5em;
      font-family: Arial, sans-serif;
      font-weight: 900;
      letter-spacing: 0.02em;
      white-space: nowrap;
      display: flex;
      align-items: center;
    }

    /* Style for the icon span specifically */
    .info-bottom li .icon {
        font-size: 1.3em; /* Slightly larger icon */
        display: inline-block;
        margin-right: 4px;
        flex-shrink: 0;
        /* Subtle shadow to lift the icon */
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
    }


    .info-bottom a {
      color: #1a3d5c;
      text-decoration: none;
    }

    .info-bottom a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="card-wrapper">

    <div class="info-section">

  </div>
</body>
</html>
